<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/base.css">

    <link rel="stylesheet" href="../css/reg.css">
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../lib/common.js"></script>
    <script src="../lib/captcha-mini.js"></script>
    <script src="../js/reg.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo-con w clearfix">
            <a href="#" class="logo"></a>
            <div class="logo-title">欢迎注册</div>
            <div class="have-account">
                已有账号？<a href="login.html">请登录></a>
            </div>
        </div>
    </div>
    <div class="article">
        <div class="main-content">
            <div class="nav">
                <!-- <div class="nav-item active">新用户注册</div> -->
                <div class="nav-item" style="display: none;">注册成功</div>
            </div>
            <div class="register-form  active">
                <div class="SmsValid">
                    <div class="form-item username">
                        <span class="label">用户名</span>
                        <div class="content">
                            <input type="text" placeholder="请设置您的用户名(2~6位字母区分大小写)" id="usernameID">
                            <span class="form-group__message"></span>
                        </div>
                    </div>
                    <div class="form-item phone"><span class="label">手机号码</span>
                        <div class="content"><input type="text" name="phoneNum" placeholder="请输入您的手机号" id="phoneID">
                            <span class="form-group__message"></span>
                        </div>
                    </div>
                    <div class="form-item image-code"><span class="label">验证码</span>
                        <div class="content">
                            <input type="text" maxlength="6" placeholder="请输入验证码" id="imageCode">
                            <div class="image-code-box">
                                <canvas width="160" height="45" id="captcha"></canvas>
                                <div class="form-group__message"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-item phone-code">

                        <div class="form-item passwordA"><span class="label">设置密码</span>
                            <div class="content"><input type="password" maxlength="16"
                                    placeholder="密码长度6-10字符（大小写字母和数字）" id="passwordA">
                                <span class="form-group__message"></span>
                            </div>
                        </div>
                        <div class="form-item passwordB"><span class="label">确认密码</span>
                            <div class="content"><input type="password" maxlength="16" placeholder="密码请保持一致"
                                    id="passwordB">
                                <span class="form-group__message"></span>
                                <!---->
                            </div>
                        </div>
                        <div class="form-item"><span class="label"></span> <button class="button register-btn"
                                id="registerBtn">立即注册</button></div>
                        <div class="form-item agree">
                            <div><input name="protocol" id="protocol" type="checkbox"> <label
                                    for="protocol">我已阅读并同意</label> <a href="http://www.jianke.com/help/trading.html"
                                    target="_blank">《京东用户注册协议和隐私政策》</a></div>
                            <!---->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
