<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="header">
        <div class="logo-con w clearfix">
            <a href="#" class="logo"></a>
            <div class="logo-title">欢迎登录</div>
            <div class="have-account">
                <b></b>
                <a href="###">登录页面，调查问卷</a>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="tips-wrapper">
            <div class="tips-inner">
                <div class="cont-wrapper">
                    <i class="icon-tips"></i>
                    <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="https://about.jd.com/privacy/" class="black"
                            target="_blank">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
                </div>
            </div>
        </div>
        <div class="login-wrap">
            <div class="w">
                <div class="login-form">
                    <div class="tips-wrapper">
                        <div class="tips-inner">
                            <div class="cont-wrapper">
                                <i class="icon-tips"></i>
                                <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                            </div>
                        </div>
                    </div>
                    <div class="login-tab login-tab-l">
                        <a href="###">扫码登录</a>
                    </div>
                    <div class="login-tab login-tab-r">
                        <a href="###" class="checked">账户登录</a>
                    </div>
                    <div class="login-box">
                        <div class="mt tab-h"></div>
                        <div class="msg-wrap"></div>
                        <div class="mc">
                            <div class="form">
                                <div class="formlogin">
                                    <div class="item item-fore1">
                                        <label for="loginname" class="login-label name-label"></label>
                                        <input type="text" class="itxt" autocomplete="off" placeholder="用户名"
                                            id="loginname">
                                    </div>
                                    <div id="entry" class="item item-fore2">
                                        <label for="nloginpwd" class="login-label pwd-label"></label>
                                        <input type="password" name="nloginpwd" class="itxt itxt-error" id="nloginpwd"
                                            autocomplete="off" placeholder="密码">
                                    </div>
                                    <div class="item item-fore4 clearfix">
                                        <div class="safe clearfix">
                                            <span class="forget-pw-safe">
                                                <a href="###">忘记密码</a>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="item item-fore5">
                                        <div class="login-btn">
                                            <a href="###" class="btn-img btn-entry"
                                                id="loginsubmit">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="coagent" id="kbCoagent">
                        <ul>
                            <li>
                                <a href="###" class="pdl">
                                    <b class="QQ-icon"></b>
                                    <span>QQ</span>
                                </a>
                                <span class="line">|</span>
                            </li>
                            <li>
                                <a href="###" class="pdl">
                                    <b class="weixin-icon"></b>
                                    <span>微信</span>
                                </a>
                            </li>
                            <li class="extra-r">
                                <div>
                                    <div class="regist-link">
                                        <a href="./reg.html">
                                            <b></b>立即注册
                                        </a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="login-banner">
                <div class="w">
                    <div id="banner-bg" class="i-inner"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="form-footer" class="footer w">
        <div class="links">
            <a href="#" target="_blank">关于我们</a>
            |
            <a href="#" target="_blank">联系我们</a>
            |
            <a href="#" target="_blank">人才招聘</a>
            |
            <a href="#" target="_blank">商家入驻</a>
            |
            <a href="#" target="_blank">广告服务</a>
            |
            <a href="#" target="_blank">手机京东</a>
            |
            <a href="#" target="_blank">友情链接</a>
            |
            <a href="#" target="_blank">销售联盟</a>
            |
            <a href="#" target="_blank">京东社区</a>
            |
            <a href="#" target="_blank">京东公益</a>
            |
            <a href="#" target="_blank">English Site</a>
        </div>
        <div class="copyright">Copyright©2004-2019&nbsp;&nbsp;京东JD.com&nbsp;版权所有</div>
    </div>
</body>
<script src="../lib/jquery-3.4.1.js"></script>
<script src="../lib/common.js"></script>
<script src="../js/login.js"></script>

</html>
