<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="logo-2014">京东生鲜</h1>
    <div id="search-2014">
      <ul id="shelper">
        <li>
          <p class="search-item">苹果</p>
          <p class="search-count">约258个商品</p>
        </li>
      </ul>
      <div class="form">
        <input type="text" id="key" class="text blurcolor input_test" autocomplete="off" value="烧烤记">
        <input type="button" id="button" class="button" value="搜索">
      </div>
    </div>
    <div id="settleup-2014">
      <div class="cw-icon">
        <i class="ci-left"></i>
        <i class="ci-right"></i>
        <i class="ci-count" id="shopping-amount">0</i>
        <a href="#" class="ci-car" target="_blank">我的购物车</a>
      </div>
      <div class="carlayer">
        <div class="spacer"></div>
        <div class="prompt">
          <div class="nogood">
            <b></b>购物车中还没有商品，赶紧选购吧！
          </div>
        </div>
      </div>
    </div>
    <div class="headerqrcode" id="J_headerqrcode">
      <a href="#" class="headerqrcode_lk">
        <i class="headerqrcode_ico"></i>
        <span class="headerqrcode_txt">扫码享受优惠</span>
      </a>
      <div class="headerqrcode_qc">
        <div class="headerqrcode_qcimg">
          <img src="../img/Nt4NqB.png" alt="">
        </div>
      </div>
    </div>
    <div id="hotwords">
      <a href="#">芒果</a>
      <a href="#">樱桃</a>
      <a href="#">三文鱼</a>
      <a href="#">小龙虾</a>
      <a href="#">鸡蛋</a>
      <a href="#">牛排</a>
      <a href="#">榴莲</a>
    </div>
</body>
</html>
